<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />

      sizes="192x192"
      href="/icons/logo-192.png"

      content="width=device-width, initial-scale=1.0"
    />

    <!-- Primary Meta Tags -->
    <title>FashionFactory - Professional AI Model Videos for Fashion Products | $4.99</title>
    <meta
      name="title"
      content="FashionFactory - Professional AI Model Videos for Fashion Products"
    />
    <meta

    />

    <meta
      property="og:type"

    />

      property="og:url"
      content="https://fashionfactory.io"
    />
    <meta
      property="og:title"
      content="FashionFactory - Professional AI Model Videos for Your Fashion Products"
    />
    <meta
      property="og:description"
      content="Upload your photo. Get 5 professional videos in 5 minutes. Only $4.99. Without the $2,000-$5,000 price tag."
    />
    <meta
      property="og:image"
      content="/ogp.png"
    />
    <meta
      property="og:image:width"
      content="1200"
    />
    <meta
      property="og:image:height"
      content="630"
    />
    <meta
      property="og:site_name"
      content="FashionFactory"
    />
    <meta
      property="og:locale"
      content="en_US"
    />

    <!-- Twitter -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:url"
      content="https://fashionfactory.io"
    />
    <meta
      name="twitter:title"
      content="FashionFactory - Professional AI Model Videos for Fashion Products"
    />
    <meta
      name="twitter:description"
      content="Upload your photo. Get 5 professional videos in 5 minutes. Only $4.99. Trusted by 1,000+ Etsy sellers."

      name="twitter:image"

    />

      name="twitter:site"
      content="@fashionfactory"

    <link
      rel="preload"

      type="video/mp4"
    />
    <link
      rel="preload"
      as="image"
      href="/src/assets/hero/hero-before.webp"
      type="image/webp"
    />

  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
